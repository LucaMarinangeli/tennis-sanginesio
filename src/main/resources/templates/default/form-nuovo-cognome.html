<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>Aggiungi note</title>
	<link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

	<div th:insert="fragments :: header"></div>
	
	<bodypage>
		<h1>Inserisci il nuovo cognome</h1>
		
		<div class="booking-container">	
			<form th:action="@{'/default/nuovo-cognome/' + ${credentials.user.id}}" method="POST">
				
				<div class="booking-elem">
					<span class="booking-elem-title">NUOVO COGNOME:</span>
					<span class="booking-elem-content"><input type="text" placeholder="cognome" th:value="${surname}" name="surname" required></span>
				</div>	
			
				<button type="submit">Invia</button>
			</form>
		</div>	
	</bodypage>
	
	<div th:insert="fragments :: footer"></div>
	
	<div th:insert="fragments :: whatsapp"></div>
	
</body>

</html>
