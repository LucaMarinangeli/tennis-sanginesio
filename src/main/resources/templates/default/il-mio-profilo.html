<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>Profilo</title>
	<link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

	<div th:insert="fragments :: header"></div>
	
	<bodypage>
		<h1>Il mio profilo</h1>
		
		<div class="booking-container">
			<div class="booking-elem">
				<span class="booking-elem-title">Nome:</span>
				<span class="booking-elem-content" th:text="${credentials.user.name}" ></span>
				<a th:href="@{'/default/form-nuovo-nome/' + ${credentials.user.id}}">
				<button class="edit-button-profile">Modifica</button>
				</a>
			</div>
			<div class="booking-elem">
				<span class="booking-elem-title">Cognome:</span>
				<span class="booking-elem-content" th:text="${credentials.user.surname}"></span>
				<a th:href="@{'/default/form-nuovo-cognome/' + ${credentials.user.id}}">
				<button class="edit-button-profile">Modifica</button>
				</a>
			</div>
			<div class="booking-elem">
				<span class="booking-elem-title">Telefono:</span>
				<span class="booking-elem-content" th:text="${credentials.user.telephone}"></span>
				<a th:href="@{'/default/form-nuovo-telefono/' + ${credentials.user.id}}">
				<button class="edit-button-profile">Modifica</button>
				</a>
			</div>
			<div  class="booking-elem">
				<span class="booking-elem-title">Email:</span>
				<span class="booking-elem-content" th:text="${credentials.user.email}"></span>
				<a th:href="@{'/default/form-nuova-email/' + ${credentials.user.id}}">
				<button class="edit-button-profile">Modifica</button>
				</a>
			</div>
			<div class="booking-elem">
				<span class="booking-elem-title">Username:</span>
				<span class="booking-elem-content" th:text="${credentials.username}"></span> 
			</div>
<!--
			<div class="booking-elem">
				<form th:action="@{'/default/rimuovi-utente/'}" method="POST">
				<button class="remove-button" type="submit" >x</button></form>
			</div>
-->
		</div>
		
	</bodypage>
	
	<div th:insert="fragments :: footer"></div>
	
	<div th:insert="fragments :: whatsapp"></div>
	
</body>

</html>
