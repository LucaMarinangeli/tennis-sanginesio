<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<title>Login</title>
	<link rel="stylesheet" href="/css/style.css"/>
</head>


	<div th:insert="fragments :: header"></div>

	<bodypage>
		
			<form class="flex-form" th:action="@{/login}" method="POST">
				
				<h1>Login</h1>
				
				<div class="flex-form-container">
					<input name="username" class="flex-form-input" type="text" placeholder="username" required/>
				</div>
				<div class="flex-form-container">
					<input name="password" class="flex-form-input" type="password" placeholder="password" required/>
				</div>
				<div class="flex-form-button">
					<button class="form-flex-button" type="submit">invia</button>
				</div>
				<div class="flex-form-container">
					<span th:if="${param.error != null}">username o password errati</span>
				</div>
			</form>
			
	</bodypage>
	
	<div th:insert="fragments :: footer"></div>
	
	<div th:insert="fragments :: whatsapp"></div>

</html>
